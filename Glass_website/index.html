<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/profile.png" alt="">
                    <h1>Ruchi Dhamecha</h1>
                    <p>Web Developer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/streams.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/about.png" alt="">
                        <h2>About</h2>
                    </div> <div class="link">
                        <img src="./images/skills.png" alt="">
                        <h2>Skills</h2>
                    </div> <div class="link">
                        <img src="./images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Lets Connect!</h2>
                    <img src="./images/join.png" alt="">
                </div>
            </div>
            <div class="skills">
                <div class="status">
                    <h1>Skills</h1>
                    <input type="text">
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="./images/html.png" alt="">
                        <div class="card-info">
                            <h2>C/C++</h2>
                            <p>HyperText Markup Language</p>
                            <div class="progress"></div>
                            <h2 class="percentage">70%</h2>
                        </div>
                    </div>

                    <div class="card">
                        <img src="./images/cpp.png" alt="">
                        <div class="card-info">
                            <h2>C/C++</h2>
                            <p>Programming Language</p>
                            <div class="progress"></div>
                            <h2 class="percentage">70%</h2>
                        </div>
                    </div>

                    <div class="card">
                        <img src="./images/node.png" alt="">
                        <div class="card-info">
                            <h2>NodeJS</h2>
                            <p>JavaScript runtime environment and library</p>
                            <div class="progress"></div>
                            <h2 class="percentage">70%</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
